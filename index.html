<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Use our free online Age Calculator to find your age in years, days, minutes, and discover your zodiac sign and next birthday." />
    <title>Age Calculator + Zodiac & Birthday Countdown | MyAgeCal</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 700px; margin: auto; padding: 2rem; line-height: 1.6; background: #f7f9fc; color: #333; }
        h1, h2 { color: #2c3e50; }
        input, button { padding: 0.5rem; margin-top: 0.5rem; }
        .section { margin-top: 2rem; padding: 1rem; background: #fff; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.05); }
    </style>
</head>
<body>
    <h1>üßÆ Age Calculator</h1>
    <p>Select your date of birth to calculate your exact age, zodiac sign, and more.</p>
    <input type="date" id="dob" />
    <button onclick="calculate()">Calculate</button>

    <div id="results" class="section" style="display:none;">
        <h2>üìä Your Age</h2>
        <p id="ageResult"></p>
        <h2>‚è± Time Since Birth</h2>
        <p id="detailedAge"></p>
        <h2>üéÇ Next Birthday</h2>
        <p id="nextBirthday"></p>
        <h2>üåü Zodiac Sign</h2>
        <p id="zodiacSign"></p>
    </div>

    <script>
        function calculate() {
            const dob = new Date(document.getElementById("dob").value);
            if (isNaN(dob)) return alert("Please select a valid date.");
            const now = new Date();
            const diffMs = now - dob;

            const ageYears = now.getFullYear() - dob.getFullYear();
            const nextBday = new Date(now.getFullYear(), dob.getMonth(), dob.getDate());
            if (nextBday < now) nextBday.setFullYear(nextBday.getFullYear() + 1);
            const daysToNextBday = Math.ceil((nextBday - now) / (1000 * 60 * 60 * 24));

            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);

            // Zodiac
            const month = dob.getMonth() + 1;
            const day = dob.getDate();
            const zodiac = getZodiac(month, day);

            // Results
            document.getElementById("results").style.display = "block";
            document.getElementById("ageResult").textContent = `You are approximately ${ageYears} years old.`;
            document.getElementById("detailedAge").textContent = `${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
            document.getElementById("nextBirthday").textContent = `Your next birthday is in ${daysToNextBday} days (${nextBday.toDateString()}).`;
            document.getElementById("zodiacSign").textContent = `Your zodiac sign is ${zodiac}.`;
        }

        function getZodiac(m, d) {
            const signs = [
                ["Capricorn", 1, 19], ["Aquarius", 2, 18], ["Pisces", 3, 20],
                ["Aries", 4, 19], ["Taurus", 5, 20], ["Gemini", 6, 20],
                ["Cancer", 7, 22], ["Leo", 8, 22], ["Virgo", 9, 22],
                ["Libra", 10, 22], ["Scorpio", 11, 21], ["Sagittarius", 12, 21], ["Capricorn", 12, 31]
            ];
            for (let i = 0; i < signs.length; i++) {
                const [sign, month, day] = signs[i];
                if (m < month || (m === month && d <= day)) return sign;
            }
            return "Capricorn";
        }
    </script>
</body>
</html>
